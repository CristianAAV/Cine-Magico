<div class="container-fluid px-4 px-lg-5 h-100 pt-2 outter-container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li i18n class="breadcrumb-item"><a routerLink="">Home</a></li>
      <li i18n class="breadcrumb-item active" aria-current="page">Directors</li>
    </ol>
  </nav>
  <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
    <div class="col-12">
      <h2 i18n class="font-weight-bold title">DIRECTORS</h2>
    </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-4 px-0"></div>
        <div class="col-12 col-sm-4 px-0 text-center busqueda">
          <div class="input-group ">
            <input
              type="text"
              class="form-control custom-input"
              placeholder="Buscar director"
              aria-label="Campo diligenciar director"
              aria-describedby="button-addon2"
              [(ngModel)]="directorSearch"
            />
            <button
              class="btn btn-outline-secondary custom-button"
              type="button"
              id="button-addon2"
              (click)="onSearchDirector()"
              aria-label="Buscar director"
            >
              <em class="bi bi-search"></em>
            </button>
          </div>
        </div>
        <div class="col-12 col-sm-4  px-0 filtro">
            <div class="selector ">
              <span i18n class="px-md-0 px-sm-0">Order by </span>
              <select #filter class=" mr-sm-2 custom-select" id="selectFilter" aria-label="Ordenar" (change)="onFiltered(filter.value)">
                <option i18n value="option1" selected>Name</option>
                <option i18n value="option2">Country</option>
              </select>
            </div>

        </div>
      </div>

  </div>
  <div class="row">
      <div class="col col-sm-6 col-md-4 mb-2" *ngFor="let director of directors">
        <div class="card p-2 px-4-sm" style="width: 100%;">
          <img
            class="card-img-top"
            src="{{ director.photo }}"
            alt="{{ director.name }}"
            style="max-width: 600px;"
          />
          <div class="card-body">
            <h4 class="card-title">{{ director.name }}</h4>
            <p class="card-text">{{ director.nationality }}</p>
            <h5 i18n class="card-details" (click)="onSelected(director)">More details <em class="bi bi-arrow-right-circle-fill"></em></h5>
          </div>
        </div>
      </div>
  </div>
  <div class="row text-center" *ngIf="directors.length ===0">
    <h4 i18n class="failed-search">Directors are not available at this time</h4>
  </div>
</div>
