<div class="container-fluid px-4 px-lg-5 h-100 pt-2 pb-2 outter-container">

  <nav aria-label="breadcrumb" class="breadcrumb-detalle">
    <ol class="breadcrumb">
      <li i18n class="breadcrumb-item"><a routerLink="">Home</a></li>
      <li i18n class="breadcrumb-item"><a routerLink="/movies/list">Movies</a></li>
      <li i18n class="breadcrumb-item active" aria-current="Associate">Associate</li>
    </ol>
  </nav>
  <div class="col-12">
    <h2 i18n class="font-weight-bold text-center title">Associate an actor to a movie</h2>
  </div>  

  <form 
  [formGroup]="addactormovieForm" 
  (ngSubmit)="!addactormovieForm.invalid && addActorMovie(addactormovieForm.value)">

      <!--Movie-->
    <div class="form-group mx-sm-3 mb-2">
      <label i18n for="movieid" class="form-title-movie">Select Movie</label>
      <select class="form-control" id="movieid" formControlName="movieid">

        <option *ngFor="let movie of movies" [value]="movie.id">{{movie.title}}</option>
      </select>
    </div>
    <div class="form-group mx-sm-3 mb-2">
      <label i18n for="actorid"class="form-title-actor">Select Actor</label>
      <select class="form-control" id="actorid" formControlName="actorid">
        <option *ngFor="let actor of actors" [value]="actor.id">{{actor.name}}</option>
      </select>
    </div>

    <button
      i18n
      type="associate"
      class="custom-button-primary"
      [disabled]="!addactormovieForm.valid"
    >
      Associate
    </button>
    <button
      i18n
      type="button"
      class="btn btn-danger ml-3"
      (click)="cancelAdd()"
    >
      Cancel
    </button>
  </form>
</div>
