
<div *ngIf="selected">
  <app-actor-detail [actorDetail]="selectedActor"></app-actor-detail>
</div>

<div class="container-fluid px-4 px-lg-5 h-100 pt-2 outter-container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li i18n class="breadcrumb-item"><a routerLink="">Index</a></li>
      <li i18n class="breadcrumb-item active"><a routerLink="/actors/list">Actors</a></li>
    </ol>
  </nav>

<div class="container-fluid px-4 px-lg-5 h-100 pt-2 outter-container">
  <div class="row gx-4 gx-lg-5 h-100 align-items-center justify-content-center text-center">
    <div class="col-12">
      <h2 i18n class="title-actores title">ACTORS</h2>
    </div>
      <div class="row mb-3">
        <div class="col-12 col-sm-4 px-0"></div>
        <div class="col-12 col-sm-4 px-0 text-center busqueda">
          <div class="input-group ">
            <input
              type="text"
              class="form-control custom-input"
              placeholder="Buscar actor"
              aria-label="Campo buscar actor"
              aria-describedby="button-addon2"
            />
            <button
              class="btn btn-outline-secondary custom-button"
              type="button"
              aria-label="Campo buscar actor"
              id="button-addon2"
            >
              <em class="bi bi-search"></em>
            </button>
          </div>
        </div>
        <div class="col-12 col-sm-4  px-0 filtro">
            <div class="selector ">
              <span i18n class="px-md-0 px-sm-0">Order by </span>
              <select class=" mr-sm-2 custom-select" id="selectFilter" aria-label="Ordenar">
                <option value="option1" selected>Name</option>
                <option i18n value="option2">Country</option>
                <option value="option3">Birth date</option>
              </select>
            </div>

        </div>
      </div>

<div class="row">
  <div class="col col-sm-6 col-md-4 mb-2" *ngFor="let i of actores">
    <div class="card p-2 px-4-sm" style="width: 100%;">
      <img
        class="imagen-actor"
        src="{{ i.photo }}"
        alt="{{ i.name }}"
        style="max-width: 600px;"
      />
      <div class="card-body">
        <h4 class="card-title">{{ i.name }}</h4>
        <p i18n class="card-text">{{ i.nationality }}</p>
        <h5 i18n class="card-details" (click)="onSelected(i)">More information <em class="bi bi-arrow-right-circle-fill"></em></h5>
      </div>
   </div>
  </div>
</div>
